services:
  database:
    build:
      context: ../../database/postgres
    container_name: ada-postgres-db
    ports:
      - "0.0.0.0:5433:5432"
    environment:
      POSTGRES_USER: ${DB_USERNAME:-adacompanysteam}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-CHANGE_ME_IN_PRODUCTION}
      POSTGRES_DB: ${DB_DATABASE:-adacompanybd}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ../../database/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    networks:
      - ada_network

  backend:
    build:
      context: .
      dockerfile: dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      DB_HOST: ${DB_HOST:-database}
      DB_PORT: ${DB_PORT:-5432}
      DB_USERNAME: ${DB_USERNAME:-adacompanysteam}
      DB_PASSWORD: ${DB_PASSWORD:-CHANGE_ME_IN_PRODUCTION}
      DB_DATABASE: ${DB_DATABASE:-adacompanybd}
      JWT_SECRET: ${JWT_SECRET:-CHANGE_ME_IN_PRODUCTION}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      DYNAMODB_TABLE_LOGS: ${DYNAMODB_TABLE_LOGS:-ada-company-logs}
      MONGODB_HOST: ${MONGODB_HOST:-mongodb}
      MONGODB_PORT: ${MONGODB_PORT:-27017}
      MONGODB_DATABASE: ${MONGODB_DATABASE:-adacompany}
      MONGODB_USERNAME: ${MONGODB_USERNAME:-adacompanysteam}
      MONGODB_PASSWORD: ${MONGODB_PASSWORD:-CHANGE_ME_IN_PRODUCTION}
      NODE_ENV: ${NODE_ENV:-development}
    depends_on:
      database:
        condition: service_healthy
    restart: always
    networks:
      - ada_network

  frontend:
    build:
      context: ../../../frontEnd-QuartoSemestre
      dockerfile: Dockerfile
    container_name: ada-frontend-app
    ports:
      - "80:80"
    environment:
      REACT_APP_BACKEND_URL: "http://backend:3000"
    restart: always
    networks:
      - ada_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ada-pgadmin
    ports:
      - "0.0.0.0:5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@adacompany.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-CHANGE_ME_IN_PRODUCTION}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_LISTEN_ADDRESS: '0.0.0.0'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - database
    restart: always
    networks:
      - ada_network

  mongodb:
    image: mongo:7.0
    container_name: ada-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME:-adacompanysteam}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-CHANGE_ME_IN_PRODUCTION}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE:-adacompany}
    volumes:
      - mongodb_data:/data/db
    restart: always
    networks:
      - ada_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
  pgadmin_data:
  mongodb_data:

networks:
  ada_network:
    driver: bridge
