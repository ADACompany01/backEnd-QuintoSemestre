server {
    server_name adacompany.duckdns.org;
    listen [::]:80;
    listen 80;

    # IMPORTANTE: A ordem das localizações importa!
    # location /api/mobile/ deve vir ANTES de /api/ para ser capturado primeiro
    
    # IMPORTANTE: A ordem das localizações importa! Rotas mais específicas primeiro
    
    # Configuração para rotas mobile (porta 3001 - backend mobile)
    # Sem barra final no proxy_pass para preservar o path completo
    # Frontend envia: /api/mobile/lighthouse/analyze
    # Nginx encaminha: /api/mobile/lighthouse/analyze (path completo preservado)
    # Backend recebe: /api/mobile/lighthouse/analyze (com prefixo global 'api')
    location /api/mobile/ {
        proxy_pass http://127.0.0.1:3001;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout aumentado para requisições do Lighthouse que podem demorar
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        
        # Headers CORS - garantir que cheguem ao backend
        proxy_set_header Origin $http_origin;
    }

    # Configuração para rotas de autenticação (porta 3001 - backend mobile)
    # Adicionado antes de /api/ para capturar rotas /api/auth antes da regra geral
    location /api/auth {
        proxy_pass http://127.0.0.1:3001;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin $http_origin;
        
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Configuração para outras rotas API (porta 3000 - backend principal)
    # Sem barra final no proxy_pass para preservar o path completo
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Origin $http_origin;
        
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Configuração para servir arquivos estáticos do frontend
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}
